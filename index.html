<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactieve Kalender</title>
    
    <!-- Eigen CSS -->
    <link rel="stylesheet" href="assets/css/app.css">
    
    <!-- Fullcalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.css' rel='stylesheet' />
    
    <!-- jQuery -->
    <script src='https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js'></script>
    
    <!-- Fullcalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.10.2/main.min.js'></script>
    
    <!-- Custom Calendar JS -->
    <script src="assets/js/calendar.js"></script>
</head>
<body>
    <div class="container" id="container">
        <!-- Nieuwe knop voor evenement toevoegen -->
        <div class="calendar-controls">
            <button id="addEventButton" class="btn-add-event">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                Nieuw Evenement
            </button>
        </div>
        
        <div id="calendar"></div>
    </div>

    <!-- Evenement Toevoegen Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <div class="top">
                <h2 id="modalTitle"></h2>
                <span class="close-button cancel-button" id="cancelEventBtn">&times;</span>
            </div>
            <form id="eventForm">
                <input type="hidden" id="eventID">
                <div class="form-group">
                    <label for="eventTitle">Titel:</label>
                    <input type="text" id="eventTitle" required>
                </div>

                <div class="form-group">
                    <label for="eventAllDay">Hele Dag:</label>
                    <input type="checkbox" id="eventAllDay">
                </div>
                
                <div id="eventTime">
                    <div class="form-group">
                        <label for="eventStart">Start Datum:</label>
                        <input type="datetime-local" id="eventStart">
                    </div>
                    
                    <div class="form-group">
                        <label for="eventEnd">Eind Datum:</label>
                        <input type="datetime-local" id="eventEnd">
                    </div>
                </div>
                
                <div class="form-actions">
                    <div class="left-side">
                        <button type="button" id="deleteEventBtn" class="btn-delete">Verwijderen</button>
                    </div>
                    <div class="right-side">
                        <button type="button" id="cancelEventBtn" class="btn-cancel cancel-button">Annuleren</button>
                        <button type="submit" class="btn-save">Opslaan</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

<!-- Custom event manager -->
<script src="assets/js/events-modal.js"></script>
</html>
